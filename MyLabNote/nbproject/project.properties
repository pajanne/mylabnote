    ${reference.MyLabNote-ejb.dist-ear}
jar.name=MyLabNote.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.MyLabNote-ejb=MyLabNote-ejb
project.MyLabNote-war=MyLabNote-war
reference.MyLabNote-ejb.dist-ear=${project.MyLabNote-ejb}/dist/MyLabNote-ejb.jar
reference.MyLabNote-war.dist-ear=${project.MyLabNote-war}/dist/MyLabNote-war.war
resource.dir=setup
source.root=.
